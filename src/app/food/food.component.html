<div class="container text-center">
    <div class="row row-cols-2">
      <div *ngFor="let data of food">
        <div class="col-lg-6" >
          <a (click)="TTS(data.TTS)"><div class="card my-2">
            <div class="card-body">
              <img src={{data.image}} style="max-width: 75%;" alt={{data.alt}} class="img-fluid">  
              <p class="card-footer fw-bold">{{data.alt}}</p>
            </div>
          </div></a>
        </div>
      </div>
  </div>
</div>
